<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin 2</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1b199bb414.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class='dark-overlay'></div>
    <div class='background'>
        <div class='box'></div>
        <div class='box-content'>
            <img class='logo' src='metin2-logo.png'>
            <div class='title'>Resgate sua premiação!</div>
            <div class='items-grid'>
                <div class='item'></div>
                <div class='fence'></div>
                <div class='item'></div>
                <div class='fence'></div>
                <div class='item'></div>
                <div class='fence'></div>
                <div class='item'></div>
                <div class='fence'></div>
                <div class='item'></div>
            </div>
        </div>
        <div class='option-box'>
            <p>Deseja resgatar ?</p>
            <div class='option-content'></div>
            <div class='option-buttons'>
                <button class='option-yes'>SIM</button>
                <button class='option-no'>NÃO</button>
            </div>
        </div>
    </div>
</body>
<script src='index.js'></script>

</html>
